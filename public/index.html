<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
  	<title>Etsy</title>
</head>
<body>
<div class="header">
	<div class="header-inner">
		<div class="logo">
			<a href= "https://www.etsy.com/">Etsy</a>
		</div>
	</div>
</div>

<template id= "main-template">
	{{#each results}}
		{{> article article=this}}
	{{/each}}
</template>

<template id="listing-partial">
	<article>
		<div class="photo">
			<img src="{{ listing.Images.[0].url_570xN}}" alt="{{listing.title}}">
			<div class="buttons">
				<button>
					<i class="fa fa-heart"></i>
				</button>
				<button>
					<i class="fa fa-navicon"></i>
					<i class="fa fa-sort-desc"></i>
				</button>
			</div>
		</div>

		<h2>{{ listing.title }}</h2>
		<a href="{{listing.Shop.url}}">{{listing.Shop.shop_name}}</a>
		<p class="">{{listing.price}} {{listing.currency_code}}</p>

	</article>
</template>
<script src="jquery/dist/jquery.min.js"></script>
<script src="handlebars/handlebars.js"></script>
<script src="load-etsy.js"></script>
<script src="app.js"></script>
</body>
</html>
